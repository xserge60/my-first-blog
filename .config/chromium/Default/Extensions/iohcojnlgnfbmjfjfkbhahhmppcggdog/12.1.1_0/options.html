<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="/styles/Options2/index.css">

<link href="/styles/icons.css" rel="stylesheet" type="text/css">
<link href="/styles/dialogs.css" rel="stylesheet" type="text/css">
<link href="/styles/sync_progress.css" rel="stylesheet" type="text/css">
<link href="/styles/Controls/buttons.css" rel="stylesheet" type="text/css">
<link href="/styles/Controls/tooltip.css" rel="stylesheet" type="text/css">
<link href="/styles/Controls/simple-dialog.css" rel="stylesheet" type="text/css">

<script src="/js/index.js" type="text/javascript"></script>
<script src="/js/Utils.js" type="text/javascript"></script>
<script src="/js/Prefs.js" type="text/javascript"></script>
<script src="/js/Localizer.js" type="text/javascript"></script>
<script src="/js/errors.js" type="text/javascript"></script>
<script src="/js/Dialogs.js" type="text/javascript"></script>
<script src="/js/Observer.js" type="text/javascript"></script>

<script src="/js/Options/init.js" type="text/javascript"></script>
<script src="/js/Options/index.js" type="text/javascript"></script>

<script src="/js/Driver/index.js" type="text/javascript"></script>
<script src="/js/Driver/Speeddial.js" type="text/javascript"></script>
<script src="/js/Driver/Bookmarks.js" type="text/javascript"></script>

<script src="/js/Server/index.js" type="text/javascript"></script>
<script src="/js/Server/Sync.js" type="text/javascript"></script>
<script src="/js/Server/Connection.js" type="text/javascript"></script>

<script src="/js/Controls/index.js" type="text/javascript"></script>
<script src="/js/Controls/Tabs.js" type="text/javascript"></script>
<script src="/js/Controls/Tooltip.js" type="text/javascript"></script>
<script src="/js/Controls/simple-dialog.js" type="text/javascript"></script>

<script src="/js/analytics.js" type="text/javascript"></script>
<script src="/js/tooltip.js" type="text/javascript"></script>
<script src="/js/premiumforshare.js" type="text/javascript"></script>

</head>

<body>
<div class="center">
  <div class="wrapper">

    <!-- header -->
    <header class="site_header">
      <h1 class="logo"><img src="/images/Options2/logo.png" alt="EverSync"></h1>
      <div id="topButtons">
        <button class="fvdButton how-to-use-button iconic">
          <i></i>
          <span msg="options_how_to_use"></span>
        </button>
        <div id="premiumForShareButton">
          <button class="fvdButton green" id="buttonpremiumForShareButton"><i></i><span class="text" msg="options_premium_for_share"></span></button>
        </div>
      </div>
    </header>
    <!-- /header -->

    <!-- tabs -->
    <div class="tabs">
      <div id="tabHeadAccount" class="tab tab_violet tab_account">
        <div class="tab_bg"><strong msg="options_tab_account"></strong></div>
      </div>
      <div id="tabHeadSync" class="tab tab_blue tab_speeddial">
        <div class="tab_bg"><strong msg="options_tab_sync"></strong></div>
      </div>
      <div id="tabHeadSyncBookmarks" class="tab tab_green tab_bookmarks">
        <div class="tab_bg"><strong msg="options_tab_sync_bookmarks"></strong></div>
      </div>
      <div id="tabHeadBackupHistory" class="tab tab_yellow tab_backups">
        <div class="tab_bg"><strong msg="options_tab_backup_history"></strong></div>
      </div>
    </div>
    <!-- /tabs -->

    <!-- main -->
    <section class="main">

      <!-- login -->
      <section id="login_section" class="section_open">
        <div class="window">

          <div id="whyUseUiContent" msg="options_why_use_webui" hidden="true"></div>
          <div class="window_link_left" tooltip="whyUseUiContent" id="buttonWhyUseUi" msg="options_why_use_web_ui">Why do i need Web Access?</div>

          <div class="window_link_center get-pro-center-button">
            <a href="https://everhelper.me/everhelperplans.php" target="_blank">
              <i></i>
              <span msg="options_get_pro_account"></span>
            </a>
          </div>

          <div id="accountFrameContainer">

            <iframe id="accountFrame"></iframe>

            <div class="loading"></div>
            <div class="syncing"></div>

          </div>

        </div>
      </section>
      <!-- /login -->

      <!-- manual speed -->
      <section id="manual_speed">
        <div class="window manualSyncTabContent">
          <div class="window_title"><span msg="options_manual_sync"></span></div>
          <div class="window_link_right buttonCloseBottom" msg="options_close_this_page"></div>
          <div class="window_link_center get-pro-center-button">
            <a href="https://everhelper.me/everhelperplans.php" target="_blank">
              <i></i>
              <span msg="options_get_pro_account"></span>
            </a>
          </div>
          <div class="sync">

            <div class="sync_warning" id="initSyncDesc" hidden="true" msg="options_init_sync_desc"></div>

            <div class="enableAutoSync">
              <label>
                <input type="checkbox" driver="speeddial">
                <span msg="options_enable_autosync"></span>
              </label>
            </div>

            <div class="sync_choose">

              <div id="syncButtons_Speeddial" class="sync_choose_actions" helpmessageto="sdHelpMessage">
                <div class="sync_action">
                  <div class="sync_action_title" msg="options_merge_local_and_server_data"></div>
                  <button msg_target="title" msg="options_merge_desc" id="buttonMergeLocalAndServerData" class="button" type="button"><span msg="options_merge"></span></button>
                </div>
                <div class="sync_action">
                  <div class="sync_action_title" msg="options_overwrite_server_data"></div>
                  <button msg_target="title" msg="options_overwrite_desc" id="buttonOverwriteServerData" class="button" type="button"><span msg="options_upload"></span></button>
                </div>
                <div class="sync_action">
                  <div class="sync_action_title" msg="options_overwrite_local_data"></div>
                  <button msg_target="title" msg="options_download_desc" id="buttonOverwriteLocalData" class="button" type="button"><span msg="options_download"></span></button>
                </div>
                <br class="clear">
              </div>

              <div id="sdHelpMessage" class="sync_choose_text" msg_target="defaulttitle" msg="options_default_desc"></div>

            </div>
            <div id="backupSDContainer" class="sync_backup">
              <div class="sync_backup_text">

                <div msg="options_sd_backup_first_line"></div>
                <div msg="options_sd_backup_second_line"></div>

              </div>
              <div class="sync_backup_actions">
                <button class="button" type="button" id="buttonSDBackupRestore"><span msg="options_sd_backup_restore"></span></button>
                <button class="button" type="button" id="buttonSDBackupMake"><span msg="options_sd_backup_make"></span></button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /manual speed -->

      <!-- manual bookmarks -->
      <section id="manual_bookmarks" class="manualSyncTabContent">
        <div class="window">
          <div class="window_title"><span msg="options_manual_sync"></span></div>

          <div class="window_link_left">
            <a href="http://fvdmedia.com/to/s/chrmsynbmkcguide/" target="_blank" msg="options_bookmarks_watch_video_guide"></a>
          </div>
          <div class="window_link_center get-pro-center-button">
            <a href="https://everhelper.me/everhelperplans.php" target="_blank">
              <i></i>
              <span msg="options_get_pro_account"></span>
            </a>
          </div>
          <div class="window_link_right buttonCloseBottom" msg="options_close_this_page"></div>

          <div id="manualSyncCompleted" hidden="true">
            <div>
              <span msg="dlg_sync_manual_sync_success"></span>
            </div>
          </div>

          <div class="sync">

            <div class="sync_warning" id="initSyncDescBookmarks" hidden="true" msg="options_init_sync_desc"></div>

            <div class="enableAutoSync">
              <label>
                <input type="checkbox" driver="bookmarks">
                <span msg="options_enable_autosync"></span>
              </label>
            </div>

            <div class="sync_choose" id="bookmarksSyncTypes">
              <div class="sync_choose_actions" helpmessageto="bookmarksHelpMessage">
                <div class="sync_action">
                  <div class="sync_action_title" msg="options_merge_local_and_server_data"></div>
                  <button msg_target="title" msg="options_merge_desc" id="buttonMergeLocalAndServerDataBookmarks" class="button" type="button"><span msg="options_merge"></span></button>
                </div>
                <div class="sync_action">
                  <div class="sync_action_title" msg="options_overwrite_server_data"></div>
                  <button msg_target="title" msg="options_overwrite_desc" id="buttonOverwriteServerDataBookmarks" class="button" type="button"><span msg="options_upload"></span></button>
                </div>
                <div class="sync_action">
                  <div class="sync_action_title" msg="options_overwrite_local_data"></div>
                  <button msg_target="title" msg="options_download_desc" id="buttonOverwriteLocalDataBookmarks" class="button" type="button"><span msg="options_download"></span></button>
                </div>
                <br class="clear">
              </div>
              <div class="sync_choose_text" id="bookmarksHelpMessage" msg_target="defaulttitle" msg="options_default_desc"></div>

              <div class="initialization">
                <div class="progress">
                  <span msg="popup_initialization"></span><br>
                  <span id="bookmarksInitializationProgress"></span>
                </div>
              </div>
            </div>

            <div hidden="true" id="bookmarks-older-chrome-message">
              <div class="inner">
                <span msg="options_unlimsync_old_chrome_text_1"></span>
                <span msg="options_unlimsync_old_chrome_please_open"></span>
                <a href="chrome://chrome/" target="_blank">chrome://chrome/</a>
                <span msg="options_unlimsync_old_chrome_text_2"></span>
              </div>
            </div>

            <div id="backupBookmarksContainer" hidden="true" class="sync_backup">
              <div class="sync_backup_text">

                <div msg="options_bookmarks_backup_first_line"></div>
                <div msg="options_bookmarks_backup_second_line"></div>

              </div>
              <div class="sync_backup_actions">
                <button class="button" type="button" id="buttonBookmarksBackupRestore"><span msg="options_bookmarks_backup_restore"></span></button>
                <button class="button" type="button" id="buttonBookmarksBackupMake"><span msg="options_bookmarks_backup_make">Backup Bookmarks</span></button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /manual bookmarks -->

      <!-- restore -->
      <section id="restore_section">
        <div class="restore_section_wrapper">
          <div class="restore">

            <div class="enableAutoBackupParent">
              <label><input id="enableAutoBackup" type="checkbox"><span msg="options_enable_autobackup"></span></label>
            </div>

            <!-- restore bookmarks -->
            <div class="restore_bookmarks" id="bookmarksBackups">
              <div class="restore_title"><span msg="options_tab_sync_bookmarks"></span></div>
              <div class="restore_block">
                <div class="restore_table">
                  <div class="restore_table_head">
                    <span class="restore_date" msg="options_backups_date"></span>
                    <span class="restore_items" msg="options_backups_count_items"></span>
                    <span class="restore_action" msg="options_backups_restore"></span>
                  </div>
                  <div class="restore_table_content">
                    <table cellpadding="0" cellspacing="0" border="0" id="backupContent_Bookmarks">

                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- /restore bookmarks -->

            <!-- restore speed dial -->
            <div class="restore_speeddial" id="sdBackups">

              <div class="restore_title"><span msg="options_tab_sync"></span></div>
              <div class="restore_block">
                <div class="restore_table">

                  <div class="contentDisabled"></div>

                  <div class="restore_table_head">

                  <span class="restore_date" msg="options_backups_date"></span>
                  <span msg="options_backups_count_groups" class="restore_groups"></span>
                  <span class="restore_dials" msg="options_backups_count_dials"></span>
                  <span class="restore_action" msg="options_backups_restore"></span>

                  </div>
                  <div class="restore_table_content">
                    <table cellpadding="0" cellspacing="0" border="0" id="backupContent_Speeddial">

                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- /restore speed dial -->

            <br class="clear">
          </div>
          <div class="restore_text"><span msg="options_backup_warning_message"></span>
            <a href="#" id="backupsOnlineAccessLink" msg="options_backup_online_access"></a></div>
        </div>
      </section>
      <!-- /restore -->

    </section>
    <!-- /main -->
  </div>
</div>

</body>
</html>
